<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Hub Seat Selector</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-900">Business Hub Seat Selector</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Legend -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Seat Legend</h2>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center">
                    <div class="w-6 h-6 bg-emerald-100 border-2 border-emerald-500 rounded mr-2"></div>
                    <span>Regular ($50)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-6 h-6 bg-purple-100 border-2 border-purple-500 rounded mr-2"></div>
                    <span>Premium ($75)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-6 h-6 bg-gray-200 border-2 border-gray-400 rounded mr-2"></div>
                    <span>Occupied</span>
                </div>
                <div class="flex items-center">
                    <div class="w-6 h-6 bg-blue-100 border-2 border-blue-500 rounded mr-2"></div>
                    <span>Selected</span>
                </div>
            </div>
        </div>

        <!-- Message Containers -->
        <div id="error-message" class="hidden mb-8 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline"></span>
        </div>

        <div id="success-message" class="hidden mb-8 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline"></span>
        </div>

        <!-- Total Price Display -->
        <div class="mb-8 bg-white p-4 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-2">Current Selection</h2>
            <p class="text-gray-600">Premium seats (Row A): $75 each</p>
            <p class="text-gray-600">Regular seats (Rows B-E): $50 each</p>
        </div>

        <!-- Seat Map Container -->
        <div class="bg-white p-8 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-6">Select Your Seat</h2>
            <div id="seat-map" class="grid grid-cols-6 gap-4 mb-8">
                <!-- Seats will be dynamically generated here -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex justify-end space-x-4">
            <button id="reset-btn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Reset Selection
            </button>
            <button id="confirm-btn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Confirm Selection
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-500">Â© 2024 Business Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="seatSelector.js"></script>
</body>
</html>
